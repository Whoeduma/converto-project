<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Converto de moeda</title>
</head>
<body>
    
       
        <main>
            <div id="calculator" class="calculator">
                <label for="moeda">Insira o valor em dolar U$</label>
                <input class="moeda-input" id="valor" type="number">
                <h2>Converter em</h2>

            <form id="valor" class="converter">
                <button onclick="ConverterReal()" class="button-dark">Real</button>
                <button onclick="ConverterWon()" class="button-dark">Won</button>
                <button onclick="ConverterEuro()" class="button-dark">Euro</button>
                <button onclick="ConverterBitcoin()" class="button-dark">Bitcoin</button>
            </form>

            </div>
            <div class="tela" id="valorConvertido">

                <div class="scream-content">
                  <div class="texto-conteudo">
                    <h3> Valor Convertido </h3>
                  </div>
                  <div id="tipValue" class="scream-content-value">
                  </div>
                </div>

                <!--<div class="buttons">
                    <button id="reset" class="button-medium">Apagar</button>
                    <button id="send" class="button-medium">Calcular</button>
                  </div>-->
            </div>

        </main>
